<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        th {
            background-color: orangered;
            color: white;
        }
        td {
            color:#0000FF
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" >SỞ THÍCH CỦA BẠN</th>
        </tr>
        <form>
            <tr>
                <td>Họ và tên</td>
                <td colspan="2"><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td align="right">Email</td>
                <td colspan="2"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td align="right" text >Sở thích</td>
                <td><input type="checkbox" name="hobby">Thể thao</td>
                <td><input type="checkbox" name="hobby">Âm nhạc</td>
                <td><input type="checkbox" name="hobby">Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby">Lướt web</td>
                <td><input type="checkbox" name="hobby">Chơi game</td>
                <td><input type="checkbox" name="hobby">Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby">Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Gửi thông tin"></td>
                <td><input type="reset" value="Nhập lại"></td>
            </tr>
        </form>
     </table>

        <br/><br/>
    <table>
        <th colspan="4" align="left">ĐĂNG KÝ HỌC VIÊN</th>
        <form>
            <tr>
                <td>Họ và tên</td>
                <td colspan="3"><input type="text" name="name"></td>
                <td></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td colspan="2"><input type="text" name="dob"></td>
                <td></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td colspan="2"><input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ</td>
                <td></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td colspan="2"><input type="text" name="address"></td>
                <td></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="class">
                        <option value="Chọn lớp">-Chọn lớp-</option>
                        <option value="A">Lớp A</option>
                        <option value="B">Lớp B</option>
                    </select>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="2"><input type="email" name="email"></td>
                <td></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td colspan="2"><input type="text" name="phone"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại"></td>
                <td></td>
            </tr>
        </form>
    </table>

</body>
</html>
